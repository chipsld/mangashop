name: CI pipeline
on:
  push:
  pull_request:
    types: [opened, reopened]
jobs:
  build:
    name: ğŸš€ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        shell: bash
        run: npm install -g bun

      - name: ğŸ”§ Install dependencies
        run: bun install

      - name: âš™ï¸ Build app
        run: bun run build

  linters:
    name: ğŸ”¬ Linters
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        shell: bash
        run: npm install -g bun

      - name: ğŸ”§ Install dependencies
        run: bun install

      - name: ğŸ”¬ Run ESLint
        run: bun run lint

      - name: ğŸ¨ Run Stylelint
        run: bun run stylelint

  licenses:
    name: Â©ï¸ Licenses
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Checkout code
        uses: actions/checkout@v4
      - uses: Kinoba/github-actions/check-licenses@main
